<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="./img/1962.png" alt="">
            </div>
            <div class="lnb">
                <div>shop</div>
                <div>our story</div>
                <div>special project</div>
                <div>support</div>
                <div>contact</div>
            </div>
            <div class="gnb">
                <div class="search-container">
                    <input type="search" class="search">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="login">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="mypage">
                    <i class="fas fa-user"></i>
                </div>
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </header>
        <div class="main_visual">
            <img src="./img/ik_banner_smartstore_-1.png" alt="">
        </div>
        <div class="new_arrival">
            <h2>new arrivals</h2>
            <i class="fas fa-chevron-left" id="prevSlide"></i>
            <div class="new_arrival_slide">
                <ul class="new_arrival_contents">
                    <li class="slide slide1">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </li>
                    <li class="slide slide2">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </li>
                    <li class="slide slide3">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </li>
                    <li class="slide slide4">
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                    </li>
                </ul>
            </div>
            <i class="fas fa-chevron-right" id="nextSlide"></i>
            <div class="progress_bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="best">
    
        </div>
        <div class="recommend">
    
        </div>
        <div class="brand_story">
    
        </div>
        <footer class="footer">
    
        </footer>
    </div>
</body>
</html>
